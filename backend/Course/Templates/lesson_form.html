<!doctype html>
<html lang="en">
{% load static %}


  <head>

    <!-- Head section with Bootstrap CSS and custom CKEditor5 styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="{% static 'django_ckeditor_5/dist/styles.css' %}" type="text/css" media="all" rel="stylesheet">
    <title>Lesson Form</title>

      <style>
  body {
    background-color: #f7f7f7;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  }
  .container {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-top: 20px;
  }

  /* General form styling */
  .form-group {
    margin-bottom: 1rem;
  }

  label {
    display: inline-block;
    margin-bottom: .5rem;
    font-size: 1rem;
    color: #212529;
  }

  input[type="text"],
  select.form-control {
    display: block;
    width: 100%; /* Full width */
    height: calc(1.5em + .75rem + 2px);
    padding: .375rem .75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: .25rem;
    transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
  }

  .btn-info {
    color: #fff;
    background-color: #17a2b8;
    border-color: #17a2b8;
  }

  .btn-info:hover {
    color: #fff;
    background-color: #138496;
    border-color: #117a8b;
  }

  /* CKEditor content styling */
  .ck-editor__editable {
    min-height: 1000px; /* Increase the height of the content area */
  }


</style>

  </head>

    <!-- Messages Section -->
    <div class="container">
      <!-- Your messages logic -->
    </div>

    <!-- Lesson Form -->
     <div class="container mt-5">
        <form method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {{ form.media }}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" class="text-dark">{{ field.label }}: </label>
                {{ field }}
            </div>
            {% endfor %}
            <div class="row justify-content-center">
                <input type="submit" class="btn btn-info btn-lg" value="{% if page_id %}Edit{% else %}Create{% endif %}" />
            </div>
        </form>
    </div>

    <!-- Bootstrap and jQuery Scripts -->

     <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


    <style>
      /* Increase the CKEditor height */
      .ckeditor {
        min-height: 400px;
      }

      /* Style tweaks for your form elements */
      .form-control {
        display: block;
        width: 100%;
        padding: .375rem .75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: .25rem;
        transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
      }
    </style>
  </body>
</html>
